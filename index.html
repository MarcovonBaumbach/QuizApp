<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body onload="init('HTML'); selectMENU('menu1HTML', 'menu2HTML', 'menu3HTML')">
    <!--TODO: responsive machen-->

    <div class="progress bg-header" style="height: 20px;">
      <div id="progress-bar" class="progress-bar bg-bar" role="progressbar" style="width: 0%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

    <div class="quiz-card">
        <div class="container-size">
          <div class="card-menu">
            <img class="img-logo" src="img/logo.png" class="img-fluid rounded-start">
            <nav class="nav-flex">
                <div id="menu1HTML" class="flex-menu-links" onclick="init('HTML'); leaveMENU(); selectMENU('menu1HTML', 'menu2HTML', 'menu3HTML')"> 
                  <span id="menu2HTML" class="vertical-bar">|</span><p id="menu3HTML" class="menu-links">HTML</p>
                </div>
                <div id="menu1CSS" class="flex-menu-links" onclick="init('CSS'); leaveMENU(); selectMENU('menu1CSS', 'menu2CSS', 'menu3CSS')">
                  <span id="menu2CSS" class="vertical-bar">|</span><p id="menu3CSS" class="menu-links">CSS</p>
                </div>                
                <div id="menu1JS" class="flex-menu-links" onclick="init('Javascript'); leaveMENU(); selectMENU('menu1JS', 'menu2JS', 'menu3JS')">
                  <span id="menu2JS" class="vertical-bar">|</span><p id="menu3JS" class="menu-links">JS</p>
                </div>               
                <div id="menu1JAVA" class="flex-menu-links" onclick="init('JAVA'); leaveMENU(); selectMENU('menu1JAVA', 'menu2JAVA', 'menu3JAVA')">
                  <span id="menu2JAVA" class="vertical-bar">|</span><p id="menu3JAVA" class="menu-links">JAVA</p>
                </div>
            </nav>
          </div>
          <div id="card-body">
            
          </div>
        </div>
    </div>
  </div>

</body>
</html>
